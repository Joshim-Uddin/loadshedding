<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loadshedding||Home</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="form">
      <form>
        <select name="Select Area" id="list">
          <option value="0">Select Area</option>
          <option value="1">এন. এস রোড (উত্তর সাইড)</option>
          <option value="2">থানাপাড়া</option>
          <option value="3">চর আমলাপাড়া (ছয় রাস্তার মোড়)</option>
          <option value="4">কোর্টপাড়া (এন. এস রোড দক্ষিণ পাশ)</option>
          <option value="5">কমলাপুর (পুলিশ লাইন্স)</option>
          <option value="6">পশ্চিম মজমপুর (উপজেলা মোড়)</option>
          <option value="7">চৌড়হাস (ফুলতলা মোড়)</option>
          <option value="8">খাজানগর (জগতি)</option>
          <option value="9">কবুরহাট বাজার</option>
          <option value="10">হাসপাতাল(ডিসি কোর্ট চত্বর)</option>
          <option value="11"> জেলখানা</option>
          <option value="12"> লাহিনী বটতলা</option>
          <option value="13"> মিলপাড়া</option>
          <option value="14"> মোল্লাতেঘরিয়া</option>
          <option value="15"> কালিশংকরপুর</option>
          <option value="16"> কলেজ মোড়</option>
          <option value="17"> মেডিকেল কলেজ</option>
          <option value="18"> খাজানগর</option>
          <option value="19"> কবুরহাট</option>
          <option value="20"> বিসিক শিল্প এলাকা(১)</option>
          <option value="21"> বিসিক শিল্প এলাকা(২)</option>
          <option value="22">বিটিসি ফ্যাক্টরী</option>
        </select>
      </form>
      <button type="submit" onclick="getData();">Submit</button>
    </div>   
  </div>
  <div class="container">
    <div id="display">আপনার এলাকার তথ্যঃ</div>
  </div>
 

  <script src="app.js"></script>
</body>
</html>
